<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/template.css" />
  <link rel="stylesheet" href="css/detail.css" />
</head>

<body>
  <div id="header">
    <div id="headerWrap">
      <div id="logoWrap">
        <a href="main.html"><img src="img/logo.png" /></a>
      </div>
      <!--// logo Wrap-->

      <div id="loginWrap">
        <div id="logoutBox">
          <a class="btn_login" href="signUp.html">
            <div>Sign Up</div>
          </a>
          <a class="btn_login" href="login.html">
            <div>Login</div>
          </a>

        </div>
        <!--//logoutBox end-->
        <!--
            <div id="lgoinBox">
                <div id="profileBox" class="pos_logout_cont"></div>&lt;!&ndash;// profie end&ndash;&gt;
                <div id="logoutBtn" class="pos_logout_cont">Logout</div>
            </div>&lt;!&ndash;//lgoinBox end&ndash;&gt;
            -->
      </div>
      <!--//loginWrap end-->

    </div>
    <!--headerWrap end-->
  </div>
  <!--//header  end-->


  <div id="content">

    <div id="wrap">

      <div id="titleWrap">
        <div id="titleBox">
          <span>xxxxxxxx</span>
        </div>
        <!--//titleBox end-->
        <div id="regdateBox">
          <span><i class="fas fa-eye"></i> 1000k</span>
          <span>2019년 xx월 xx일</span>
        </div>
        <!--//regdateBox end-->

      </div>
      <!--//titleWrap end-->

      <div id="profileWrap">
        <div id="userProfileBox">
          <a href="#"><img src="img/default.png" alt="" title="" /></a>
          <div id="nicknameBox">
            <span>nickName</span>
          </div>
          <!--//nicknameBox end-->
        </div>
        <!--//userProfileBox end-->
      </div>
      <!--//profileWrap end -->

      <div id="wrapBtn">

        <form action="#" method="POST">
          <input type="hidden" name="_method" value="DELETE" />
          <button>Delete</button>
        </form>
        <a href="#"><button>Update</button></a>
      </div>


      <ul id="contentWrap">
        <li class="wrap_content">
          <div class="box_content">
            <div class="box_img">
              <img src="img/test.jpg">
            </div>
            <!--//box_img end-->
            <div class="wrap_text">
            </div>
            <!--//wrap_text end-->
          </div>
          <!--//box_content end-->
        </li>
        <!--//wrap_content end-->
      </ul>

      <div id="likeBtnWrap">
        <div id="likeBtnBox">
          <button><i class="far fa-heart"></i></button>
          <div id="likeNumBox">
            <span>1000k</span>
          </div>
        </div>
        <!--//likeBtnBox end-->
      </div>
      <!--//likeBtnWrap end-->

      <div id="replyWrap">

        <div class="box_reply">
          <div class="box_reply_content">
            <div id="writeUserBox">
              <img src="img/default.png" alt="" title="" id="writeImg">
              <div id="writeNameBox">
                <span>nickName</span>
              </div>
              <!--//#wrapBtn button end-->
            </div>
            <!--//box_write_user end-->
            <textarea placeholder="Write to reply..."></textarea>
            <div id="writeBtnWrap">
              <button type="button"><i class="fas fa-pen"></i></button>
            </div>
          </div>
          <!--//box_reply_content end-->
        </div>
        <!--//box_reply edn-->


        <div id="countNumBox">
          <div id="numWrap">
            <div id="numBox">
              <i class="fas fa-comment-alt"></i>
            </div>
            <!--//numBox end-->

            <div id="numText">
              <span>1000k</span>
            </div>
            <!--/numText end-->
          </div>
          <!--//numWrap end-->
        </div>
        <!--//countNumBox end-->

        <div id="selectWrap">
          <div id="selectBox">
            <span>select</span><i class="fas fa-sort-down"></i>
          </div>
          <!--//selectBox end-->
          <div id="optionBox">
            <div>The latest</div>
            <div>Popularity</div>
          </div>
        </div>
        <!--//selectWrap end-->
      </div>
      <!--//replyWrap end-->

      <ul id="replyBox">
        <li class="wrap_reply_list">
          <div class="box_reply_list">
            <div class="wrap_read_user">
              <img src="img/default.png" alt="" title="" />
              <div class="box_nickname">
                <span>nickName</span>
              </div>
              <!--//wrap_read_user end-->
            </div>
            <!--//wrap_read_user end-->

            <div class="reply_content">
            </div>
            <!--//reply_content end-->

            <div class="wrap_btn_reply">
              <button><i class="fas fa-times"></i></button>
              <button><i class="fas fa-pencil-alt"></i></button>
            </div>
            <!--//wrap_btn_reply end-->

          </div>
          <!--//box_reply_list end-->
        </li>
        <!--//wrap_reply_list end-->
      </ul>




    </div>
    <!--//wrap end-->
  </div>
  <!--// content end-->


  <div id="footer">
    <div id="footerWrap">
      <div id="footerLogo">
        <img src="img/logo.png" />
      </div>
      <!--// logo Wrap-->
      <div id="footerText">
        <h6>ⓒ toPlay Corp. Korea</h6>
      </div>
    </div>
  </div>



  <script src="js/jquery.js"></script>
  <script src="js/fix-footer.js"></script>
  <script>
    var $likeBtn = $("#likeBtnBox button");
    $likeBtn.on("click", function() {
      $(this).css({
        "background-color": "#7f8c8d"
      }).children().addClass("fas");
    });


    var order;

    $("#selectBox i ").on('click', function() {
      $("#optionBox").slideToggle();
      $("#optionBox div").on("click", function() {
        order = $(this).text();
        $("#selectBox span").text(order);
      });
    });
  </script>
</body>

</html>
